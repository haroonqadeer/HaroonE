<!--start myContainer div-->
<div class="bgWhite">
  <!-- <div class="myContainer"> -->
  <div class="row myContainer shadow-lg-dark" style="min-height: 32em !important;">
    <br />
    <!--left side panel-->
    <div class="col-md-4">

      <!--company row -->
      <div class="row myContainer">

        <div class="col-sm-12">
          <br />
          <mat-form-field class="fullwidth">
            <mat-select placeholder="Select Company" [(ngModel)]="ddlCompany" (ngModelChange)="resetList();" required>
              <input type="text" class="form-control" [(ngModel)]="ddlSearchCompany">
              <mat-option *ngFor="let item of companyList | search:'orgName':ddlSearchCompany" [value]="item.orgId">
                <table>
                  <tr class='d-flex'>
                    <td class="col-12">{{ item.orgName }}</td>
                  </tr>
                </table>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!--department title row -->
      <div class="row myContainer">
        <div class="col-sm-12">
          <mat-form-field class="fullwidth">
            <input matInput [(ngModel)]="departmentName" placeholder="Department Title">
          </mat-form-field>
        </div>
      </div>

      <!--branch heading row -->
      <div class="row myContainer">
        <div class="col-sm-12">
          <div class="bottomBorder" style="padding: 18px 0 5px 0;">
            Select Branch
          </div>
        </div>
      </div>

      <!--branch detail row -->
      <div class="row myContainer">
        <div class="col-sm-12">
          <ul>
            <li *ngFor="let item of locationList | search:'cmpnyID':ddlCompany">
              <mat-checkbox (change)="selectBranch(item);" [checked]="item.status">{{item.locationName}}</mat-checkbox>
            </li>
          </ul>
        </div>
      </div>

      <!--buttons row -->
      <div class="row myContainer">
        <div class="col-md-12 text-right">
          <button mat-raised-button class="btnClass" style="border-radius: 0;" (click)="clear();">
            &nbsp;&nbsp;&nbsp;RESET&nbsp;&nbsp;&nbsp;
          </button>
          &nbsp;&nbsp;
          <button mat-raised-button class="btnClass" style="border-radius: 0;" (click)="save();">
            &nbsp;&nbsp;&nbsp;SAVE&nbsp;&nbsp;&nbsp;
          </button>
        </div>
      </div>
    </div>




    <!--right side panel-->
    <div class="col-md-8 h-100 bg-light-grey">

      <!--internal portion row-->
      <div class="row mt-4 ml-2 mr-2 bgWhite shadow-lg-dark" style="min-height: 28em !important;">

        <div class="col-md-12">

          <div class="myContainer">
            <!--heading row -->
            <div class="row">
              <div class="col-md-12">
                <h5 class="mt-3">DEPARTMENT LIST</h5>
              </div>
            </div>

            <!--heading row -->
            <div class="row">
              <div class="col-md-12">
                <table class="table fullwidth">
                  <thead>
                    <tr class="d-flex">
                      <th [class.active]="order === 'erpRoleName'" (click)="setOrder('erpRoleName')"
                        class="col-8 pointerCursor text-left ">
                        Department Title
                        <span class="fa fa-angle-double-down" [hidden]="reverse"></span>
                        <span class="fa fa-angle-double-up" [hidden]="!reverse"></span>
                      </th>
                      <th class="col-2 text-center">Edit</th>
                      <th class="col-2 text-center">Deactivate</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class='d-flex'
                      *ngFor="let item of departmentList | search:'deptName':tblSearch | paginate: { itemsPerPage: itemPerPage, currentPage: p } | orderBy: order:reverse:'case-insensitive' let i=index">

                      <td class="col-8">{{item.deptName}}</td>
                      <td class="col-2 text-center">
                        <span class="fa tableIcon pointerCursor" data-toggle="modal" data-target="#userRoleModal"
                          (click)="edit(item)">
                          <span class="fa icon-u-edit"></span>
                        </span>
                      </td>
                      <td class="col-2 text-center">
                        <mat-slide-toggle (click)="generatePin(item)" (change)="change($event, item)"
                          [checked]="item.delFlag"></mat-slide-toggle>
                      </td>

                    </tr>
                  </tbody>
                </table>

              </div>

              <!-- Pagination Starts -->
              <div class="col-md-12 text-right">
                <div class="paginationBox">
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
                <div class="paginationBox">
                  <mat-form-field class="pagenateList">
                    <mat-select [(ngModel)]="itemPerPage">
                      <mat-option value="1">1</mat-option>
                      <mat-option value="2">2</mat-option>
                      <mat-option value="10">10</mat-option>
                      <mat-option value="15">15</mat-option>
                      <mat-option value="20">20</mat-option>
                      <mat-option value="25">25</mat-option>
                      <mat-option value="30">30</mat-option>
                      <mat-option value="35">35</mat-option>
                      <mat-option value="40">40</mat-option>
                      <mat-option value="45">45</mat-option>
                      <mat-option value="50">50</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="paginationBox">
                  Item per page: &nbsp;&nbsp;
                </div>
              </div>
              <!-- Pagination Ends -->
            </div>
          </div>

        </div>
        <!--Start table Row-->

        <!-- end table row -->
      </div>

    </div>





  </div>
  <!-- </div> -->
  <!--Start 1st Row-->
  <!--end 1st Row-->

</div>
<!--end myContainer div-->

<br />
<!--heading row-->
<div class="row">
  <div class="col-md-12 text-center">
    <h1 class="bottomBorder">Employee Training</h1>
  </div>
</div>
<!--end heading row-->
<br />

<!-- start menubar buttons -->
<div class="topnav boxShadow">
  <div class="container">
    <a class="pointerCursor" data-toggle="modal" data-target="#addTrainingModal" (click)="clear()">
      <i class="fa fa-plus-square"></i>
      Add New
    </a>
    <a class="pointerCursor" (click)="printDiv()">
      <i class="fa fa-print"></i>
      Print
    </a>
    <a class="pointerCursor" (click)="downloadPDF()">
      <i class="fa fa-file-pdf-o"></i>
      PDF
    </a>
    <a class="pointerCursor" (click)="downloadCSV()">
      <i class="fa fa-file-text-o"></i>
      CSV
    </a>
    <a class="pointerCursor" (click)="downloadExcel()">
      <i class="fa fa-file-excel-o"></i>
      Excel
    </a>
  </div>
</div>
<!-- end menubar buttons -->

<br>


<!-- Table Container Starts -->
<div class="container bgWhite">
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr class='d-flex'>
          <th class="col-1 text-center">Sr.#</th>
          <th class="col-2 text-left" (click)="setOrder()">
            Employee
            <span class="fa fa-angle-double-down" [hidden]="reverse"></span>
            <span class="fa fa-angle-double-up" [hidden]="!reverse"></span>
          </th>
          <th class="col-2 text-left" (click)="setOrder()">
            Job Profile
            <span class="fa fa-angle-double-down" [hidden]="reverse"></span>
            <span class="fa fa-angle-double-up" [hidden]="!reverse"></span>
          </th>
          <th class="col-2 text-left"> Training </th>
          <th class="col-2 text-left"> Institute </th>
          <th class="col-1 text-center"> Duration </th>
          <th class="col-2 text-left">Status</th>
          <!-- <th class="col-1 text-center">Delete</th> -->
        </tr>
      </thead>

      <tbody>
        <tr class='d-flex'
          *ngFor="let item of empJobTrainingList | paginate: { itemsPerPage: itemPerPage, currentPage: p, id: 'first' } let i=index">
          <td class="col-1 text-center">{{i+1}}</td>
          <td class="col-2 text-left">{{item.indvdlFullName}}</td>
          <td class="col-2 text-left">{{item.jobDesigName}}</td>
          <td class="col-2 text-left">{{item.trnngName}}</td>
          <td class="col-2 text-left">{{item.orgName}}</td>
          <td class="col-1 text-center">{{item.trnngDuration}}</td>
          <td class="col-2 text-left">In-Process</td>
        </tr>
      </tbody>

    </table>
    <!-- Pagination Starts -->
    <div class="col-md-10">
      <pagination-controls id="first" (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="col-md-2 text-center">
      <mat-form-field class="fullwidth pagenateList">
        <mat-select placeholder="Items Per Page" [(ngModel)]="itemPerPage">
          <mat-option value="5">5</mat-option>
          <mat-option value="10">10</mat-option>
          <mat-option value="25">25</mat-option>
          <mat-option value="50">50</mat-option>
          <mat-option value="100">100</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!-- Pagination Ends -->
  </div>
</div>
<!-- Table Container Ends -->
